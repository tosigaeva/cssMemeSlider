<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="images" id="radio-1" checked />
      <input type="radio" name="images" id="radio-2" />
      <input type="radio" name="images" id="radio-3" />
      <input type="radio" name="images" id="radio-4" />

      <div class="slides">
        <div class="slides-wrapper">
          <img src="assets/images/1.png" />
          <img src="assets/images/2.jpg" />
          <img src="assets/images/3.jpg" />
          <img src="assets/images/4.jpg" />
        </div>
      </div>

      <div class="captions">
        <div class="captions-wrapper">
          <div class="caption">Тюль для Пашки милашки</div>
          <div class="caption">Психо слог</div>
          <div class="caption">Каратель</div>
          <div class="caption">Люби люлей</div>
        </div>
      </div>

      <div class="dots">
        <label for="radio-1" id="label-1"></label>
        <label for="radio-2" id="label-2"></label>
        <label for="radio-3" id="label-3"></label>
        <label for="radio-4" id="label-4"></label>
      </div>
    </div>
  </body>
</html>
